<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Fundamental</title>
  </head>
  <body>
    <app-max-min-label
      [minLabel]="'minLabel'"
      [maxLabel]="'maxLabel'"
      (maxChange)="doAppMaxChange($event)"
      (minChange)="doAppMinChange($event)"
    ></app-max-min-label>
    <hr />
    <app-square-flex
      [divWidth]="squareWidth"
      [divHeight]="squareHeight"
    ></app-square-flex>
    <div style="padding: 10px">
      <label>Width : </label>
      <button (click)="squareWidth = 50">50px</button>
      <button (click)="squareWidth = 100">100px</button>
      <button (click)="squareWidth = 150">150px</button>
    </div>
    <div style="padding: 10px">
      <label>Height : </label>
      <button (click)="squareHeight = 50">50px</button>
      <button (click)="squareHeight = 100">100px</button>
      <button (click)="squareHeight = 150">150px</button>
    </div>
  </body>
</html>
