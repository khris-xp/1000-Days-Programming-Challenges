<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button (click)="decrease()">-</button>
    <input
      type="text"
      [value]="counter"
      *ngIf="inputDisplay; else elseTemplate"
    />
    <ng-template #elseTemplate>
      <span
        style="
          font-weight: bold;
          font-size: 20px;
          margin-left: 5px;
          margin-right: 5px;
        "
      >
        {{ counter }}
      </span>
    </ng-template>
    <button (click)="increase()">+</button>
  </body>
</html>
