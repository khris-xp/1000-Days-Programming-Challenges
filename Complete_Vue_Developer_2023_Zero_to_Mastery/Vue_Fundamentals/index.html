<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE Fundamentals</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ fullName }}</p>
      <p><a :href="url">Example.com</a></p>
      <p v-html="raw_url"></p>
      <div>{{ typeof age }}</div>
      <div>{{ age }}</div>
      <hr />
      <label>First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />
      <label>Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName" />
      <label>Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last name event Trigged!', $event)"
      />
      <label>Age</label>
      <input type="number" v-model.number="age" />

      <button type="button" @click="increment">Increment</button>
      <button type="button" @click="age--">Decrement</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
