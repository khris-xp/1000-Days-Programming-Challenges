<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "main-color": "#227C70",
              "second-color": "#88A47C",
              "third-color": "#E6E2C3",
              "fouth-color": "#1C315E",
            },
          },
          fontFamily: {
            body: [
              "Inter",
              "ui-sans-serif",
              "system-ui",
              "-apple-system",
              "system-ui",
              "Segoe UI",
              "Roboto",
              "Helvetica Neue",
              "Arial",
              "Noto Sans",
              "sans-serif",
              "Apple Color Emoji",
              "Segoe UI Emoji",
              "Segoe UI Symbol",
              "Noto Color Emoji",
            ],
            sans: [
              "Inter",
              "ui-sans-serif",
              "system-ui",
              "-apple-system",
              "system-ui",
              "Segoe UI",
              "Roboto",
              "Helvetica Neue",
              "Arial",
              "Noto Sans",
              "sans-serif",
              "Apple Color Emoji",
              "Segoe UI Emoji",
              "Segoe UI Symbol",
              "Noto Color Emoji",
            ],
          },
        },
      };
    </script>
    {% if title %}
    <title>Django Blog - {{title}}</title>
    {% else %}
    <title>Django Blog</title>
    {% endif %}
  </head>
  <body>
    <header>
      <nav
        class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg text-gray-700 bg-white"
      >
        <div>
          <a href="#" class="flex items-center">
            <img
              src="https://image.pngaaa.com/339/4169339-middle.png"
              class="h-6 mr-3 sm:h-9"
              alt="blog-logo"
            />
            <span
              class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
              >Django Blog</span
            >
          </a>
        </div>

        <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
          <ul
            class="pt-4 text-base text-gray-700 md:flex md:justify-between md:pt-0"
          >
            <li>
              <a
                class="md:p-4 py-2 block hover:text-main-color"
                href="{% url 'blog-home' %}"
                >Home</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-2 block hover:text-main-color"
                href="{% url 'blog-about' %}"
                >About</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-2 block hover:text-fouth-color text-main-color font-bold"
                href="{% url 'blog-home' %}"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <script>
      const button = document.querySelector("#menu-button");
      const menu = document.querySelector("#menu");

      button.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>

    {% block content %} {% endblock content %}
  </body>
</html>
